<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EIT Analytics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
  <aside [class.sidebar]="true" [class.hidden]="!sidebarVisible">
    <div class="logo">EIT ANALYTICS</div>
    <nav>
      <ul>
        <li><a routerLink="/home" class="nav-link"><span class="icon"><i class="fas fa-chart-pie"></i></span> BI HOME</a></li>
        <li class="active"><a routerLink="/dashboard" class="nav-link"><span class="icon"><i class="fas fa-chart-line"></i></span> DASHBOARD</a></li>
        <li><a routerLink="/data" class="nav-link"><span class="icon"><i class="fas fa-database"></i></span> DATA</a></li>
        <li><a routerLink="/history" class="nav-link"><span class="icon"><i class="fas fa-history"></i></span> HISTORY</a></li>
        <li><a routerLink="/settings" class="nav-link"><span class="icon"><i class="fas fa-cog"></i></span> SETTINGS</a></li>
      </ul>
    </nav>
  </aside>
  <main [class.main-content]="true" [class.expanded]="!sidebarVisible">
    <header class="header">
      <!-- <button class="icon-button hamburger" (click)="toggleSidebar()"><i class="fas fa-bars"></i></button> -->
      <input type="text" placeholder="search Dashboard" class="search-bar" />
      <div class="header-actions">
        <button class="new-dashboard-btn" routerLink="/newdashboard"><i class="fas fa-plus"></i> New Dashboard</button>
        <button class="ask-ai-btn"><i class="fas fa-robot"></i> Ask AI</button>
        <button class="icon-button"><i class="fas fa-sync-alt"></i></button>
        <button class="icon-button"><i class="fas fa-th-large"></i></button>
      </div>
    </header>
    <section class="dashboard-cards">
      <div class="empty-message">No dashboards to display.</div>
    </section>
  </main>
</div>
</body>
</html>
