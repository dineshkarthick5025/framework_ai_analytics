<div class="container">
  <aside [class.sidebar]="true" [class.hidden]="!sidebarVisible">
    <div class="logo">EIT ANALYTICS</div>
    <nav>
      <ul>
        <li class="active"><a routerLink="/home" class="nav-link"><span class="icon">📊</span> BI HOME</a></li>
        <li><a routerLink="/dashboard" class="nav-link"><span class="icon">📈</span> DASHBOARD</a></li>
        <li><a routerLink="/data" class="nav-link"><span class="icon">📂</span> DATA</a></li>
        <li><a routerLink="/history" class="nav-link"><span class="icon">📜</span> HISTORY</a></li>
        <li><a routerLink="/settings" class="nav-link"><span class="icon">⚙️</span> SETTINGS</a></li>
      </ul>
    </nav>
  </aside>
  <main [class.main-content]="true" [class.expanded]="!sidebarVisible">
    <header class="header">
      <button class="icon-button hamburger" (click)="toggleSidebar()">☰</button>
      <div class="welcome">👋 <strong>WELCOME BACK, EIT!</strong></div>
      <div class="user-actions">
        <button class="icon-button">👤</button>
        <button class="icon-button" routerLink="/">↩️</button>
      </div>
    </header>
    <section class="quick-actions">
      <h2>QUICK ACTIONS:</h2>
      <div class="actions">
        <button>CREATE DASHBOARD</button>
        <button>💬 ASK AI</button>
        <button>🗄️ CONNECT NEW DATABASE</button>
        <button>📁 UPLOAD DATA</button>
      </div>
    </section>
    <section class="recently-generated">
      <h2>📈 RECENTLY GENERATED</h2>
      <div class="empty-message">No recent items to display.</div>
    </section>
  </main>
</div>
